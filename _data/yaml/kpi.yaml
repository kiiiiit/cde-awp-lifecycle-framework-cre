kpi:
  - code: SCH_ONTIME_AWP
    name: On-time AWP packages
    formula: on_time_packages / total_packages
    unit: percent
    level: project
  - code: CX_PASS_FIRST
    name: Cx pass at first attempt
    formula: first_pass / total_tests
    unit: percent
    level: system
  - code: REWORK_INDEX
    name: Rework Index
    formula: rework_hours / total_hours
    unit: ratio
    level: project
  - code: OPEX_ENERGY_INT
    name: Energy Intensity
    formula: energy_consumed / area
    unit: kWh/m2
    level: asset
